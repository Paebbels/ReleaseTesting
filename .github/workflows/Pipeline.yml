name: Pipeline

on:
  push:
  create:
  workflow_dispatch:

jobs:
  Version:
    name: Extract Version from Tag
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags')
    outputs:
      version:  ${{ steps.GetVersion.outputs.version }}

    steps:
      - name: 🖉 Info
        run: |
          printf "%s\n" "github.event_name: ${{ github.event_name }}"
          printf "%s\n" "github.actor:      ${{ github.actor }}"
          printf "%s\n" "github.ref:        ${{ github.ref }}"
          printf "%s\n" "github.base_ref:   ${{ github.base_ref }}"
          printf "%s\n" "github.head_ref:   ${{ github.head_ref }}"
          printf "%s\n" "github.sha:        ${{ github.sha }}"
          if [[ -z "$(git rev-list -1 --merges ${{ github.sha }}~1..${{ github.sha }})" ]]; then
            printf "%s\n" "gitismerge:        normal commit"
          else
            printf "%s\n" "gitismerge:        merge commit"
          fi

      - name: Get version
        id: GetVersion
        run: |
          set +e

          ANSI_LIGHT_RED=$'\x1b[91m'
          ANSI_LIGHT_BLUE=$'\x1b[94m'
          ANSI_NOCOLOR=$'\x1b[0m'
          
          TAG_PATTERN='^refs/tags/((v|r)?[0-9]+(\.[0-9]+){0,2}(-(dev|alpha|beta|rc)([0-9]*))?)$'
          if [[ "${{ github.ref }}" =~ $TAG_TAG_PATTERN ]]; then
            version="${BASH_REMATCH[1]}"
            printf "version=${version}\n" >> "${GITHUB_OUTPUT}"
            printf "Version: ${ANSI_LIGHT_BLUE}%s${ANSI_NOCOLOR}\n" "${version}"
          else
            printf "${ANSI_LIGHT_RED}Tag '%s' doesn't conform to regexp '%s'.${ANSI_NOCOLOR}\n" "${{ github.ref }}" "${TAG_PATTERN}"
            printf "::error title=RexExpCheck::Tag '%s' doesn't conform to regexp '%s'.\n" "${{ github.ref }}" "${TAG_PATTERN}"
            exit 1
          fi

  Build:
    name: Build something
    runs-on: ubuntu-24.04

    steps:
      - name: ⏬ Checkout repository
        uses: actions/checkout@v4
        with:
          # The command 'git describe' (used for version) needs the history.
          fetch-depth: 0

      - name: 🖉 Info
        run: |
          printf "%s\n" "github.event_name: ${{ github.event_name }}"
          printf "%s\n" "github.actor:      ${{ github.actor }}"
          printf "%s\n" "github.ref:        ${{ github.ref }}"
          printf "%s\n" "github.base_ref:   ${{ github.base_ref }}"
          printf "%s\n" "github.head_ref:   ${{ github.head_ref }}"
          printf "%s\n" "github.sha:        ${{ github.sha }}"
          if [[ -z "$(git rev-list -1 --merges ${{ github.sha }}~1..${{ github.sha }})" ]]; then
            printf "%s\n" "gitismerge:        normal commit"
          else
            printf "%s\n" "gitismerge:        merge commit"
          fi

      - name: 🖉 Build 1
        run: |
          printf "%s\n" "Document 1 $(date --utc '+%d.%m.%Y - %H:%M:%S')"   > document1.txt
          printf "%s\n" "Analysis log $(date --utc '+%d.%m.%Y - %H:%M:%S')" > analysis.log
          printf "%s\n" "Build log $(date --utc '+%d.%m.%Y - %H:%M:%S')"    > build.log

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: |
            document1.txt
            *.log
          if-no-files-found: error
          retention-days: 1

      - name: 🖉 Program
        run: |
          printf "%s\n" "Document other $(date --utc '+%d.%m.%Y - %H:%M:%S')" > document1.txt
          printf "%s\n" "Program $(date --utc '+%d.%m.%Y - %H:%M:%S')"        > program.py
          
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other
          path: |
            *.txt
            *.py
          if-no-files-found: error
          retention-days: 1

  Nightly:
    uses: ./.github/workflows/Nightly.yml
    needs:
      - Build
    if: startsWith(github.ref, 'refs/heads')
    secrets: inherit
    permissions:
      contents: write
      actions: write
#      attestations: write
    with:
      prerelease: true
      nightly_title: "Nächtliches Release"
      nightly_description: |
        This *nightly* release contains all latest and important artifacts created by GHDL's CI pipeline.

      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application

  TriggerTaggedRelease:
    uses: ./.github/workflows/Tagging.yml
    needs:
      - Build
      - Nightly
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # required for create tag
      actions:  write  # required for trigger workflow
#    with:
#      label: 'Release'
    secrets: inherit

  Release:
    uses: ./.github/workflows/Nightly.yml
    needs:
      - Version
      - Build
    if: startsWith(github.ref, 'refs/tags')
    secrets: inherit
    permissions:
      contents: write
      actions: write
#      attestations: write
    with:
      nightly_name: ${{ needs.Version.outputs.version }}
      nightly_description: |
        Full release

      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
