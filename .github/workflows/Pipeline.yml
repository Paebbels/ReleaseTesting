name: Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  Build:
    name: Build something
    runs-on: ubuntu-24.04

    steps:
      - name: ðŸ–‰ Build 1
        run: |
          echo "Document 1 $(date --utc '+%d.%m.%Y - %H:%M:%S')"   > document1.txt
          echo "Analysis log $(date --utc '+%d.%m.%Y - %H:%M:%S')" > analysis.log
          echo "Build log $(date --utc '+%d.%m.%Y - %H:%M:%S')"    > build.log

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: |
            document1.txt
            *.log
          if-no-files-found: error
          retention-days: 1

      - name: ðŸ–‰ Program
        run: |
          echo "Document other $(date --utc '+%d.%m.%Y - %H:%M:%S')" > document1.txt
          echo "Program $(date --utc '+%d.%m.%Y - %H:%M:%S')"        > program.py
          
      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other
          path: |
            *.txt
            *.py
          if-no-files-found: error
          retention-days: 1

  NightlyPage:
    uses: ./.github/workflows/Nightly.yml
    needs:
      - Build
    secrets: inherit
    permissions:
      contents: write
      actions: write
      attestations: write
    with:
      prerelease: true
      nightly_title: "NÃ¤chtliches Release"
      nightly_description: |
        Da hat mal wieder\
        einer etwas\
        hochgeladen.

        [link](ins/nirgend/wo)
      assets: |
        document: document1.txt: Documentation
        document: build.log:     Logfile
        other:    document1.txt: SBOM
        other:    program.py:    Application
        document:!all-in-one.zip:Some stuff to read
        other:   !nothing.tgz:   Nothing to relevant

  TriggerTaggedRelease:
    uses: ./.github/workflows/Tagging.yml
    needs:
      - NightlyPage
    secrets: inherit
    permissions:
      contents: write
      actions: write
#      attestations: write
    with:
      label: 'Release'

  ReleasePage:
    uses: ./.github/workflows/Release.yml
    if: startsWith(github.ref, 'refs/tags')
    needs:
      - Build
    secrets: inherit
