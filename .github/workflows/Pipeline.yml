name: Pipeline

on:
  push:
  create:
  workflow_dispatch:

jobs:
  Prepare:
    uses: ./.github/workflows/Prepare.yml

  Build:
    name: Build something
    runs-on: ubuntu-24.04

    steps:
      - name: ⏬ Checkout repository
        uses: actions/checkout@v4
        with:
          # The command 'git describe' (used for version) needs the history.
          fetch-depth: 0

      - name: 🖉 Build 1
        run: |
          printf "%s\n" "Document 1 $(date --utc '+%d.%m.%Y - %H:%M:%S')"   > document1.txt
          printf "%s\n" "Analysis log $(date --utc '+%d.%m.%Y - %H:%M:%S')" > analysis.log
          printf "%s\n" "Build log $(date --utc '+%d.%m.%Y - %H:%M:%S')"    > build.log

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: |
            document1.txt
            *.log
          if-no-files-found: error
          retention-days: 1

      - name: 🖉 Program
        run: |
          printf "%s\n" "Document other $(date --utc '+%d.%m.%Y - %H:%M:%S')" > document1.txt
          printf "%s\n" "Program $(date --utc '+%d.%m.%Y - %H:%M:%S')"        > program.py
          
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other
          path: |
            *.txt
            *.py
          if-no-files-found: error
          retention-days: 1

  Nightly:
    uses: ./.github/workflows/Release.yml
    needs:
      - Prepare
      - Build
    if: needs.Prepare.outputs.on_dev_branch == 'true'
    permissions:
      contents: write
      actions:  write
    with:
      mode:       nightly
      prerelease: true
      tag:        'nightly'
      title:      'Nightly Release'
      description: |
        This *nightly* release contains all latest and important artifacts created by GHDL's CI pipeline.
        
        # %tool% %version%
        
        %%FOOTER%%
      replacements: |
        version=0.5.0
        tool=myTool
      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
    secrets: inherit

  TriggerTaggedRelease:
    uses: ./.github/workflows/Tagging.yml
    needs:
      - Prepare
      - Build
      - Nightly
    if: needs.Prepare.outputs.is_release_commit == 'true'
    permissions:
      contents: write  # required for create tag
      actions:  write  # required for trigger workflow
    with:
      version:  ${{ needs.Prepare.outputs.version }}
      auto_tag: ${{ needs.Prepare.outputs.is_release_commit }}
    secrets: inherit

  Release:
    uses: ./.github/workflows/Release.yml
    needs:
      - Prepare
      - Build
    if: needs.Prepare.outputs.is_release_tag == 'true'
    secrets: inherit
    permissions:
      contents: write
      actions: write
    with:
      tag: ${{ needs.Prepare.outputs.version }}
#      description: |
#        Full release
#      description_file: '.github/RELEASE.md'
      replacements: |
        version=${{ needs.Prepare.outputs.version }}
        tool=myTool
      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
