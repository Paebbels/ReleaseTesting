name: Pipeline

on:
  push:
  create:
  workflow_dispatch:

jobs:
  Prepare:
    uses: ./.github/workflows/Prepare.yml

  Build:
    name: Build something
    runs-on: ubuntu-24.04

    steps:
      - name: ⏬ Checkout repository
        uses: actions/checkout@v4
        with:
          # The command 'git describe' (used for version) needs the history.
          fetch-depth: 0

      - name: 🖉 Build 1
        run: |
          printf "%s\n" "Document 1 $(date --utc '+%d.%m.%Y - %H:%M:%S')"   > document1.txt
          printf "%s\n" "Analysis log $(date --utc '+%d.%m.%Y - %H:%M:%S')" > analysis.log
          printf "%s\n" "Build log $(date --utc '+%d.%m.%Y - %H:%M:%S')"    > build.log

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: |
            document1.txt
            *.log
          if-no-files-found: error
          retention-days: 1

      - name: 🖉 Program
        run: |
          printf "%s\n" "Document other $(date --utc '+%d.%m.%Y - %H:%M:%S')" > document1.txt
          printf "%s\n" "Program $(date --utc '+%d.%m.%Y - %H:%M:%S')"        > program.py
          
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other
          path: |
            *.txt
            *.py
          if-no-files-found: error
          retention-days: 1

  Nightly:
    uses: ./.github/workflows/Release.yml
    needs:
      - Build
    if: startsWith(github.ref, 'refs/heads')
    permissions:
      contents: write
      actions: write
    with:
      mode:          nightly
      prerelease:    true
      release_name:  'nightly'
      release_title: "Nightly Release"
      release_description: |
        This *nightly* release contains all latest and important artifacts created by GHDL's CI pipeline.
        
        # %tool% %version%
        
        %%FOOTER%%
      replacements: |
        version=0.3.3
        tool=myTool
      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
    secrets: inherit

  TriggerTaggedRelease:
    uses: ./.github/workflows/Tagging.yml
    needs:
      - Prepare
      - Build
      - Nightly
    permissions:
      contents: write  # required for create tag
      actions:  write  # required for trigger workflow
    with:
      version:  ${{ needs.Prepare.outputs.version }}
      auto_tag: ${{ needs.Prepare.outputs.is_release_commit }}
    secrets: inherit

  Release:
    uses: ./.github/workflows/Release.yml
    needs:
      - Prepare
      - Build
    if: startsWith(github.ref, 'refs/tags')
    secrets: inherit
    permissions:
      contents: write
      actions: write
    with:
      release_name: ${{ needs.Prepare.outputs.version }}
      release_description: |
        Full release

      release_description_file: '.github/RELEASE.md'
      replacements: |
        version=${{ needs.Prepare.outputs.version }}
        tool=myTool
      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
