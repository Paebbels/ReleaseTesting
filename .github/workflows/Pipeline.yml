name: Pipeline

on:
  push:
  create:
  workflow_dispatch:

jobs:
  Prepare:
    uses: ./.github/workflows/Prepare.yml
#    with:


  Build:
    name: Build something
    runs-on: ubuntu-24.04

    steps:
      - name: ⏬ Checkout repository
        uses: actions/checkout@v4
        with:
          # The command 'git describe' (used for version) needs the history.
          fetch-depth: 0

      - name: 🖉 Build 1
        run: |
          printf "%s\n" "Document 1 $(date --utc '+%d.%m.%Y - %H:%M:%S')"   > document1.txt
          printf "%s\n" "Analysis log $(date --utc '+%d.%m.%Y - %H:%M:%S')" > analysis.log
          printf "%s\n" "Build log $(date --utc '+%d.%m.%Y - %H:%M:%S')"    > build.log

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: |
            document1.txt
            *.log
          if-no-files-found: error
          retention-days: 1

      - name: 🖉 Program
        run: |
          printf "%s\n" "Document other $(date --utc '+%d.%m.%Y - %H:%M:%S')" > document1.txt
          printf "%s\n" "Program $(date --utc '+%d.%m.%Y - %H:%M:%S')"        > program.py
          
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: other
          path: |
            *.txt
            *.py
          if-no-files-found: error
          retention-days: 1

  Nightly:
    uses: ./.github/workflows/Nightly.yml
    needs:
      - Build
    if: startsWith(github.ref, 'refs/heads')
    secrets: inherit
    permissions:
      contents: write
      actions: write
#      attestations: write
    with:
      prerelease: true
      nightly_title: "Nächtliches Release"
      nightly_description: |
        This *nightly* release contains all latest and important artifacts created by GHDL's CI pipeline.

      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application

  TriggerTaggedRelease:
    uses: ./.github/workflows/Tagging.yml
    needs:
      - Build
      - Nightly
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # required for create tag
      actions:  write  # required for trigger workflow
#    with:
#      label: 'Release'
    secrets: inherit

  # pre-release
  # draft
  # no delete / recreate => mode: nightly / release
  Release:
    uses: ./.github/workflows/Nightly.yml
    needs:
      - Prepare
      - Build
    if: startsWith(github.ref, 'refs/tags')
    secrets: inherit
    permissions:
      contents: write
      actions: write
#      attestations: write
    with:
      nightly_name: ${{ needs.Prepare.outputs.version }}
      nightly_description: |
        Full release

      assets: |
        document: document1.txt:  Documentation
        document: build.log:      Logfile
        other:    program.py:     Application
